<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Indica que el documento es HTML5 -->
    <meta charset="UTF-8">
    <!-- Configura el viewport para que la página sea adaptable a diferentes dispositivos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página que se mostrará en la pestaña del navegador -->
    <title>Control de Dispositivo IoT</title>

    <!-- Enlace a una hoja de estilo externa llamada 'style.css' -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Tarjeta con el diseño de control -->
        <div class="card">
            <h1>TwT</h1>

            <!-- Control con botones para incrementar y decrementar el valor -->
            <label>Incremente el valor:</label>
            <div class="button-group">
                <!-- Botón para reducir el valor -->
                <button id="decrease" onclick="updateValue(-1)">-</button>

                <!-- Mostrando el valor actual -->
                <span id="Kvaluetms">#</span>

                <!-- Botón para aumentar el valor -->
                <button id="increase" onclick="updateValue(1)">+</button>
            </div>

            <p>x5</p>

            <!-- Mostrar el resultado de la respuesta del dispositivo -->
            <p>Resultado:</p>
            <p id="result">???</p>
        </div>
    </div>

    <!-- Biblioteca Particle API, que permite la interacción con dispositivos de hardware de Particle (IoT) -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/particle-api-js@8/dist/particle.min.js"></script>

    <!-- Enlace a un archivo de script local llamado 'script.js' que contiene lógica JavaScript personalizada -->
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
